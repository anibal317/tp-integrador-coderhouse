<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rural Bolívar - Contactenos</title>
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img src="../src/img/logo.png" alt="logo_rural_bolivar" width="20%"
      /></a>
      <img src="../src/img/banner.jpg" alt="" width="400px" height="140px" />
      <a href="secciones/contactenos.html"
        ><img
          align="center"
          src="../src/img/micelaneas/contactenos.png"
          alt="contactenos"
          width="5%"
        />Contactenos</a
      >
      <a href="socio/socios.html"
        ><img
          align="center"
          src="../src/img/micelaneas/login.png"
          alt="iniciar sesión"
          width="5%"
        />Iniciar Sesión</a
      >
    </header>
    <section>
      <br />
      <form action="" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" />
        <br />

        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" />
        <br />

        <label for="email">Email</label>
        <input type="email" id="email" />
        <br />

        <label for="comentario">Comentario</label>
        <textarea name="" id="comentario" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpiar" />
      </form>
    </section>
    <footer>
      <img src="../src/img/redes/copy.png" alt="copyright" width="9%" />
      <img src="../src/img/redes/face.png" alt="facebook" width="5%" />
      <img src="../src/img/redes/insta.png" alt="instagram" width="5%" />
      <img src="../src/img/redes/linkedin.png" alt="linkedin" width="8%" />
      <img src="../src/img/redes/telegram.png" alt="telegram" width="5%" />
      <img src="../src/img/redes/twitter.png" alt="twitter" width="8%" />
    </footer>
  </body>
</html>
